<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Payoo MFS</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-mono">
    <main class="flex justify-center items-center h-screen bg-[#F4F5F7]">
        <div class="hero max-w-md">
                <div class="card w-full px-3 relative">
                <img class="max-w-96 w-full m-auto" src="img/marged.png">
                <form id="login-form" class="card-body p-5 sm:p-8 bg-base-100 shadow-2xl rounded-3xl">
                    <div class="form-control">
                    <label class="label">
                        <span class="label-text text-base font-medium text-[#080808]">Mobile Number</span>
                    </label>
                    <input id="phone-number" type="text" placeholder="Enter Your Number" class="input rounded-full bg-[#F4F5F7] text-base" required />
                    </div>
                    <div class="form-control">
                    <label class="label">
                        <span class="label-text text-base font-medium text-[#080808]">4 Digit Pin</span>
                    </label>
                    <input id="pin-number" type="password" placeholder="Enter 4 Digit Pin" class="input rounded-full bg-[#F4F5F7] text-base" required autocomplete="off" />
                    </div>
                    <div class="form-control mt-3">
                    <button type="submit" id="button-login" class="btn btn-primary rounded-full">Login</button>
                    </div>
                </form>
                </div>
            </div>
    </main>

    <script src="./js/login.js"></script>
</body>
</html>
